<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>404 Error Page</title>
</head>
 <body>
     <div class="container">
		 404 Error Page
		 <ul>
			 <li>timestamp : <span th:text="${timestamp}"></span></li>
			 <li>status : <span th:text="${status}"></span></li>
			 <li>message : <span th:text="${message}"></span></li>
		 </ul>
	</div>
</body>
</html>
